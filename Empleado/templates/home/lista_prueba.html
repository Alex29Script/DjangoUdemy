<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de pruebas</h1>

    <table>
        <thead>
            <tr>
                <th>
                    titulo
                </th>
                <th>
                    subtitulo
                </th>
            </tr>
        </thead>
        <tbody>
                
                {% for prueba in pruebas %}
                    <tr>
                        <td>
                            {{prueba.titulo }}
                        </td>
                        <td>
                            {{prueba.subtitulo}}
                        </td>
                    </tr>
                {% endfor %}
                    
        </tbody>

    </table>
</body>
</html>
